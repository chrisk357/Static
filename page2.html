<!--FOR THE HOW MANY MUSIC TYPES SELECTED -->
<script type="text/javascript">
	function howMany(selectObject){
		var numSelected = 0;
		for (var i = 0; i < selectObject.options.length; i++){
			if(selectObject.options[i].selected){
				numSelected++;
			}
		}
		return numSelected;
	}
</script>
